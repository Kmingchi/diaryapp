<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/diary/board.css">
	<script src="javascript/common/url.js"></script>
	<script src="javascript/common/tags.js"></script>
	<script src="javascript/common/localstorage.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	 <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
	 <script src="https://unpkg.com/imagesloaded@4.1.4/imagesloaded.pkgd.min.js"></script>
	 <script src="javascript/diary/board.js"></script>
</head>
<body>
<div class="main-background">
	<div class="gallery">
		<div class="content-header">
		<div class="input-group-mb3 search">
			<form class="search_box_form" onsubmit="return searchProcess()">
				<button class="btn btn-outline-secondary dropdown-toggle searchBtn" 
				type="button" 
				data-bs-toggle="popover"
				data-bs-placement="top"
				data-bs-content="2글자 이상 검색해주세요">
  					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" >
						  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
					</svg>
				</button>
				<input style="width: 70%; height: 50px;" type="text"  list="options"
				name="query" class="form-control searchBox" placeholder="검색" autocomplete="off">
				 <div class="dropdown-content" id="dropdown-content"></div>
				 <input type="hidden" name="tag">
				<div class="tag">
					<button type="button" class="btn btn-primary" 
					data-bs-toggle="modal" 
					data-bs-target="#tagModal" 
					data-bs-whatever="@getbootstrap">
						# 태그
				</button>
			</div>
			</form>
		</div>
	</div>
	    <div class="grid-container">
	    </div>
	</div>
</div>
<!--  tag 탭 -->
<div class="modal fade" 
	   id="tagModal" tabindex="-1" 
	   aria-labelledby="exampleModalLabel" 
	   aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">태그를 선택해주세요(최대 3개)</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       	  <div class="tag-category">
       	  	
       	  </div>
      </div>
      <div class="modal-body"
      			style="border-top:var(--bs-modal-footer-border-width) solid var(--bs-modal-footer-border-color);">
      	  <div class="tag-category-content">
      	  	카테고리를 선택해주세요
      	  </div>
      </div>
      <div class="modal-body"
      			style="border-top:var(--bs-modal-footer-border-width) solid var(--bs-modal-footer-border-color);">
      	  <div class="tag-userSelected">
      	  	
      	  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="onTagSelectBtnClicked()">선택완료</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
