	function showModal() {
		$('.search-modal').fadeIn(300);
		$('.searchBox, .searchBtn').css('z-index', 1001); // Bring search box and button above modal
	}

	function closeModal() {
		$('.search-modal').fadeOut(300);
		$('.searchBox, .searchBtn').css('z-index', 1); // Reset z-index
	}

	$('.searchBtn, .searchBox').on('click', function() {
		showModal();
	});

	$('.close-modal-btn, .search-modal').on('click', function(event) {
		if (event.target === this || $(event.target).hasClass('close-modal-btn')) {
			closeModal();
		}
	});

		closeModal();
