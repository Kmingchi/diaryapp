<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 	 <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
 	 <script src="javascript/common/url.js"></script>
 	 <link rel="stylesheet" href="css/login/register.css">
	<meta charset="UTF-8">
</head>
<body>
	<!-- 스케치북 -->
	<div class="content">
		<img class="board" src="image/background/black.png" alt="black">
	</div>
	
	<div class="main-background">
		<div class="header">
			<div class="register-main-logo"><h1> 회원가입</h1></div>
		</div>
		<!-- 처리할 URL 지정해줘야됨 -->
		<form action="/user" method="POST" encType="multipart/form-data" class="userInput needs-validation" onsubmit="return registerValidation()">
			<!--  10mb 미만인지 확인해야됨 -->
			<div class="preview-box" id="preview-box">
				<img id="preview" src="image/login/temp_default_img.png" width="160" height="160">
			</div>
			<label class="btn-upload" for="file">
				<div>
					이미지 업로드하기
				</div>
			</label>
			<div class="img-info">
				<small> 또는 이미지를 원 안에 두기</small>
			</div>
			<!-- name 수정해야됨, 수정하고 주석삭제 -->
			<input type="file" name="file" id="file" accept="image/*" onchange="fileUploaded(this)">
			
			<div class="img-error-alarm"></div>
			<div class="input-groups">
				<!-- name태그 전부 없음 추가후 주석 삭제 -->
				<div class="input-group mb-3 username">
				  <input name="id" type="text" class="form-control" oninput="userIdInput()" placeholder="아이디" >
				  <button class="btn btn-outline-dark" type="button" onclick="idValidationProcess()" >중복확인</button>
				</div>
				<div class="input-group mb-3 email">
				  <input name="email" type="email" class="form-control" placeholder="이메일" aria-label="Recipient's username"  oninput="userEmailInput()">
				  <button class="btn btn-outline-dark" type="button" onclick="emailValidationProcess()">인증</button>
				</div>
				<div class="input-group mb-3 email-check">
				  <input type="text" id="email-check" class="form-control" placeholder="이메일 인증번호" disabled>
				   <button class="btn btn-outline-dark" id="email-checkBtn" type="button" onclick="emailVerificationProcess()" disabled>인증완료</button>
				</div>
				<!--  입력한 값을 볼 수 있게 버튼 추가하면 좋음  -->
				<div class="input-group mb-3 password">
				  <input name="password" id="password" type="password" class="form-control" placeholder="비밀번호"  >
				</div>
				<div class="input-group mb-3 password-check">
				  <input id="repassword" type="password" class="form-control" placeholder="비밀번호 확인" >
				</div>
				<div class="input-group mb-3 password-check">
				 <input name="nickname" type="text" class="form-control" oninput="usernameInput()" placeholder="닉네임" >
				 <button class="btn btn-outline-dark" type="button" onclick="nicknameValidationProcess()" >중복확인</button>
				</div>
				
				 <button class="btn btn-outline-dark" type="submit" id="button-addon2" >회원가입</button>
			</div>
		</form>
		<div class="email-checked-symbol">
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
		  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
		</svg>
		</div>
		<div class="id-checked-symbol">		
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
		  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
		  </svg>
		</div>
		<div class="username-checked-symbol">		
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
		  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
		  </svg>
		</div>
		<div class="timer">3:00
		</div>
		<div class="input-error-msg">
			에러
		</div>
	</div>
	
	<script src="javascript/login/register.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
