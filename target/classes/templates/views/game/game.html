<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 오락록 </title>
<link rel="stylesheet" type="text/css"  href="/css/game/game.css">
<link rel="stylesheet" type="text/css" href="/css/navbar.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/749925e73b.js" crossorigin="anonymous"></script>
</head>
<body>
<iframe src="/fragment/nav"></iframe>

	<div class="ladders">
		<span data-url="ladders"><img class="ladders" src="/image/game/game1.png" alt="game_ladders"></span>
	</div>
	<div class="dice">
		<span data-url="dice"><img class="dice" src="/image/game/game2.png" alt="game_dice"></span>
	</div>
	<div class="rsp">
		<span data-url="rsp"><img class="rsp" src="/image/game/game3.png" alt="game_rsp"></span>
	</div>
	<div class="mole">
		<span data-url="mole"><img class="mole" src="/image/game/game4.png" alt="game_mole"></span>
	</div>
	
<script>
document.addEventListener("DOMContentLoaded", function() {
  const iframe = document.querySelector("iframe");
  iframe.onload = function() {
const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
const dropdownItems = iframeDocument.querySelectorAll(".dropdown-item");
dropdownItems.forEach(function(item) {
  item.addEventListener("click", function() {
window.location.href = item.getAttribute("data-url");
  });
});
  };
});
</script>
<script>
// 모든 span 요소를 선택합니다.
const spans = document.querySelectorAll('span[data-url]');

// 각 span 요소에 클릭 이벤트 리스너를 추가합니다.
spans.forEach(span => {
span.addEventListener('click', () => {
	// data-url 속성 값을 가져와서 페이지 이동합니다.
		const url = span.getAttribute('data-url');
		window.location.href = url;
	});
});
</script>
</body>
</html>
